<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" type="text/css" href="blocks/form/__field/form__field.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
<header class="header">
    <div class="header__logo"></div>
</header>
<main class="content">
    <section class="profile">
        <div class="profile__container">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар пользователя"/>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="изменить профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
    </section>
    <section class="places">
    </section>
    <div class="popup" id="popup__edit-profile">
        <div class="popup__container">
            <button class="popup__close" type="button" title="закрыть" aria-label="закрыть"></button>
            <form class="form" name="edit_profile" novalidate>
                <h2 class="form__header">Редактировать профиль</h2>
                <fieldset class="form__set">
                    <label class="form__field">
                        <input class="form__input" name="profile-name" type="text" minlength="2" maxlength="40"
                               required>
                        <span class="form__placeholder profile-name-input-placeholder">Имя:</span>
                        <span class="form__input-error profile-name-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input class="form__input" name="profile-job" type="text" minlength="2" maxlength="200"
                               required>
                        <span class="form__placeholder profile-job-input-placeholder">О себе:</span>
                        <span class="form__input-error profile-job-input-error"></span>
                    </label>
                </fieldset>
                <button class="form__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popup__add-place">
        <div class="popup__container">
            <button class="popup__close" type="button" title="закрыть" aria-label="закрыть"></button>
            <form class="form" name="add_place" novalidate>
                <h2 class="form__header">Новое место</h2>
                <fieldset class="form__set">
                    <label class="form__field">
                        <input class="form__input" name="place-name" type="text" minlength="2" maxlength="30" required>
                        <span class="form__placeholder place-name-input-placeholder">Название:</span>
                        <span class="form__input-error place-name-input-error"></span>
                    </label>
                    <label class="form__field">
                        <input class="form__input" name="place-link" type="url" required>
                        <span class="form__placeholder place-link-input-placeholder">Ссылка на картинку:</span>
                        <span class="form__input-error place-link-input-error"></span>
                    </label></fieldset>
                <button class="form__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_fullscreen">
        <figure class="popup__container popup__container_view_img">
            <button class="popup__close" type="button" title="закрыть" aria-label="закрыть"></button>
            <img class="popup__img" src="#" alt="undefined">
            <figcaption class="popup__img-caption">undefined</figcaption>
        </figure>
    </div>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
</footer>
<template class="place-template">
    <article class="place">
        <img class="place__image" src="#" alt="undefined">
        <button class="place__remove" type="button" aria-label="удалить"></button>
        <div class="place__list">
            <h2 class="place__title">undefined</h2>
            <button class="place__like" type="button" aria-label="лайк"></button>
        </div>
    </article>
</template>
<script type="module" src="script/index.js"></script>
<script type="module" src="script/data.js"></script>
<script type="module" src="script/Card.js"></script>
<script type="module" src="script/FormValidator.js"></script>
</body>

</html>
