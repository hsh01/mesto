<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар пользователя" />
                <div class="profile__info">
                    <div class="profile__line">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="изменить профиль"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
        </section>
        <section class="places">
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="place__list">
                    <h2 class="place__title">Карачаевск</h2>
                    <button class="place__like" type="button" aria-label="лайк"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="place__list">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__like" type="button" aria-label="лайк"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="place__list">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__like" type="button" aria-label="лайк"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="place__list">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__like" type="button" aria-label="лайк"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="place__list">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__like" type="button" aria-label="лайк" aria-label="лайк"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="place__list">
                    <h2 class="place__title">Карачаевск</h2>
                    <button class="place__like" type="button" aria-label="лайк"></button>
                </div>
            </article>
        </section>
        <div class="popup">
            <form class="popup__container" name="edit-profile-form">
                <button class="popup__close" type="button" title="закрыть" aria-label="лайк"></button>
                <h2 class="popup__form-header">Редактировать профиль</h2>
                <input type="text" name="Jacques-Cousteau" value="Жак-Ив Кусто" class="popup__form-input">
                <input type="text" name="Ocean-explorer" value="Исследователь океана" class="popup__form-input">
                <button class="popup__form-submit" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp; 2022 Mesto Russia</p>
    </footer>
    <script src="script/index.js"></script>
</body>

</html>
