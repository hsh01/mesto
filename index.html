<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Жак-Ив Кусто" />
            <div class="profile__info">
                <div class="profile__line">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="submit"></button></div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="submit"></button>
        </section>
        <section class="places">
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="place__list">
                    <h2 class="place__title">Карачаевск</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="place__list">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="place__list">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="place__list">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="place__list">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="place__list">
                    <h2 class="place__title">Карачаевск</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>
        </section>
        <div class="pop-up pop-up_hidden">
            <div class="form__fon"></div>
            <button class="form__close" type="reset"></button>
            <form class="form" name="Редактировать профиль">
                <h2 class="form__text">Редактировать профиль
                    <form class="forms">
                        <input type="text" name="Жак-Ив Кусто" value="Жак-Ив Кусто" class="forms__text">
                        <input type="text" value="Исследователь океана" class="forms__text">
                        <button class="form__save-btn form__save-btn_action_add" type="submit">
                        Сохранить
                      </button>
                    </div>
                </h2>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp; 2020 Mesto Russia</p>
    </footer>
    <script src="script/index.js"></script>
</body>

</html>
