<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар пользователя" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="изменить профиль"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
        </section>
        <section class="places">
        </section>
        <div class="popup" id="popup__edit-profile">
            <div class="popup__container">
                <button class="popup__close" type="button" title="закрыть" aria-label="закрыть"></button>
                <form class="popup__form" name="edit-profile-form">
                    <h2 class="popup__form-header">Редактировать профиль</h2>
                    <input type="text" name="name" value="Жак-Ив Кусто" class="popup__form-input">
                    <input type="text" name="job" value="Исследователь океана" class="popup__form-input">
                    <button class="popup__form-submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="popup__add-place">
            <div class="popup__container">
                <button class="popup__close" type="button" title="закрыть" aria-label="закрыть"></button>
                <form class="popup__form" name="add-form">
                    <h2 class="popup__form-header">Новое место</h2>
                    <input type="text" name="place-name" placeholder="Название" class="popup__form-input popup__form-input_add_place-name">
                    <input type="text" name="place-link" placeholder="Ссылка на картинку" class="popup__form-input popup__form-input_add_place-link">
                    <button class="popup__form-submit" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <template class="place-template">
        <article class="place">
            <button class="place__remove" type="button" aria-label="удалить"></button>
            <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
            <div class="place__list">
                <h2 class="place__title">Карачаевск</h2>
                <button class="place__like" type="button" aria-label="лайк"></button>
            </div>
        </article>
    </template>
    <script src="script/index.js"></script>
</body>

</html>
